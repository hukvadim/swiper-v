<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <swiper-container class="mySwiper" direction="vertical" pagination="true" pagination-clickable="true">
    <swiper-slide>
      <img src="./img/img-1.jpg" alt="">
    </swiper-slide>
    <swiper-slide>
      <div class="book-text" style="top: 0;">
        Галактику населяють чотири раси – люмініти, соларіанці, терратори і акваїти. <br>
        Люмініти черпають силу зі світла, соларіанці живуть у гармонії із сонцем, терратори тісно пов'язані з землею, а акваїти поклоняються воді.
      </div>
      <img src="./img/img-2.jpg" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="./img/img-3.jpg" alt="">
    </swiper-slide>
  </swiper-container>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
