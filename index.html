<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <swiper-container class="mySwiper" direction="vertical" pagination="true" pagination-clickable="true">
        <swiper-slide>
            <img src="./img/img-1.jpg" alt="">
        </swiper-slide>
        <swiper-slide>
            <div class="book-text" style="top: 2%;">
                Галактику населяють чотири раси – <b>люмініти, соларіанці, терратори і акваїти</b>.
            </div>
            <img src="./img/img-2.jpeg" alt="">
        </swiper-slide>
        <swiper-slide>
            <div class="book-text" style="top: 2%; font-size: 26px;">
                <span class="animate-shake">Люмініти</span> черпають силу зі світла.
            </div>
            <img src="./img/img-3.jpeg" alt="">
        </swiper-slide>
        <swiper-slide>
            <div class="book-text" style="top: 2%;">
                Cоларіанці живуть у гармонії із сонцем.<br>терратори тісно
                пов'язані з землею, <br>акваїти поклоняються воді.
            </div>
            <img src="./img/img-3.jpeg" alt="">
        </swiper-slide>
        <swiper-slide>
            <img src="./img/img-3.jpg" alt="">
        </swiper-slide>
    </swiper-container>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
